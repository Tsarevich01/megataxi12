{% extends 'base.html' %}

{# для машин #}

{% block right_content %}
    <form method="post">
    <div class="form-group">
      <label for="second_name">Марка</label>
      <input type="text" class="form-control" id="brand" name="brand" placeholder="Lada">
    </div>
    <div class="form-group">
      <label for="first_name">Модель</label>
      <input type="text" class="form-control" id="model" name="model" placeholder="Kalina">
    </div>
    <div class="form-group">
      <label for="middle_name">Номерной знак</label>
      <input type="text" class="form-control" id="numberlate" name="numberlate" placeholder="C777CC73">
    </div>
    <div class="form-group">
      <label for="series">VIN номер</label>
      <input type="text" class="form-control" id="vin" name="vin" placeholder="XTA123456789">
    </div>
    <div class="form-group">
      <label for="number">СТС</label>
      <input type="text" class="form-control" id="sts" name="sts" placeholder="sadfdsgs">
    </div>

    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
{% endblock %}
